<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .catch(e => console.warn('SW registration failed:', e));
}
</script>

<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <!-- Add / Edit Expense -->
    <section id="section-add" class="page">
      <form id="expenseForm">
        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="categorySelect">Category</label>
        <div class="input-group">
          <select id="categorySelect" required>
            <option value="" disabled selected>Select category</option>
          </select>
          <button id="btn-create-category" type="button" class="secondary small">+ New</button>
        </div>

        <label for="description">Spent On</label>
        <input type="text" id="description" placeholder="Groceries, Fuel…" required>

        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" placeholder="0.00" required>

        <button id="btn-submit-expense" type="submit" class="primary">Add Expense</button>
        <button id="btn-cancel-edit" type="button" class="secondary small hidden">Cancel Edit</button>
      </form>
    </section>

    <!-- View Expenses -->
    <section id="section-preview" class="page hidden">
      <h2>Expenses in <span id="currentMonth"></span></h2>
      <div class="table-container">
        <table id="expensesTable">
          <thead>
            <tr><th>Date</th><th>Cat.</th><th>Desc.</th><th>Amt (₹)</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="4">Total</td>
              <td id="totalAmount">₹0.00</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>

    <!-- Timeline -->
    <section id="section-timeline" class="page hidden">
      <h2>Daily Spend in <span id="currentMonthTimeline"></span></h2>
      <canvas id="timelineChart"></canvas>
    </section>

    <!-- Categories -->
    <section id="section-categories" class="page hidden">
      <h2>Categories</h2>
      <form id="categoryForm" class="inline-form">
        <input type="text" id="newCategory" placeholder="New category" required>
        <button type="submit" class="primary small">Create</button>
      </form>
      <ul id="categoryList" class="list"></ul>
      <h3>Spend by Category</h3>
      <canvas id="categoryChart"></canvas>
    </section>

    <!-- Budget -->
    <section id="section-budget" class="page hidden">
      <h2>Budget Overview</h2>
      <div class="budget-overview">
        <label>Monthly: ₹<span id="monthlyBudgetVal">0</span></label>
        <div class="progress-bar"><div id="monthlyBar" class="progress-fill"></div></div>
        <span id="monthlyPercent">0%</span>

        <label>Weekly: ₹<span id="weeklyBudgetVal">0</span></label>
        <div class="progress-bar"><div id="weeklyBar" class="progress-fill"></div></div>
        <span id="weeklyPercent">0%</span>
      </div>
    </section>
  </main>

  <!-- Fixed Bottom Navigation -->
  <nav class="bottom-nav">
    <button id="nav-add" class="active">Add</button>
    <button id="nav-preview">View</button>
    <button id="nav-timeline">Timeline</button>
    <button id="nav-categories">Categories</button>
    <button id="nav-budget">Budget</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
