<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <!-- ADD / RECENT EXPENSES -->
    <section id="section-add" class="page">
      <form id="expenseForm">
        <label>Date</label>
        <input type="date" id="date" required>

        <label>Category</label>
        <div class="input-group">
          <select id="categorySelect" required>
            <option value="" disabled selected>Select category</option>
          </select>
          <button id="btn-create-category" type="button" class="secondary small">+ New</button>
        </div>

        <label>Spent On</label>
        <input type="text" id="description" placeholder="Groceries, Fuel…" required>

        <label>Amount (₹)</label>
        <input type="number" id="amount" placeholder="0.00" required>

        <button id="btn-submit-expense" type="submit" class="primary">Add Expense</button>
        <button id="btn-cancel-edit" type="button" class="secondary small hidden">Cancel Edit</button>
      </form>

      <div id="recentSection">
        <h3>Last 30 Expenses</h3>
        <div class="table-container">
          <table id="recentTable">
            <thead>
              <tr><th>Date</th><th>Cat.</th><th>Desc.</th><th>Amt</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="btn-view-all" class="secondary">View All Expenses</button>
      </div>
    </section>

    <!-- VIEW ALL EXPENSES -->
    <section id="section-preview" class="page hidden">
      <h2>Expenses for <span id="currentMonth"></span></h2>
      <div class="table-container">
        <table id="expensesTable">
          <thead>
            <tr><th>Date</th><th>Category</th><th>Description</th><th>Amount (₹)</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr><td colspan="4">Total</td><td id="totalAmount">₹0.00</td></tr>
          </tfoot>
        </table>
      </div>
    </section>

    <!-- TIMELINE -->
    <section id="section-timeline" class="page hidden">
      <h2>Daily Spend in <span id="currentMonthTimeline"></span></h2>
      <canvas id="timelineChart"></canvas>
    </section>

    <!-- CATEGORIES -->
    <section id="section-categories" class="page hidden">
      <h2>Categories</h2>
      <form id="categoryForm" class="inline-form">
        <input type="text" id="newCategory" placeholder="New category" required>
        <button type="submit" class="primary small">Create</button>
      </form>
      <ul id="categoryList" class="list"></ul>
      <h3>Spend by Category</h3>
      <canvas id="categoryChart"></canvas>
    </section>

    <!-- BUDGET -->
    <section id="section-budget" class="page hidden">
      <h2>Budget Overview</h2>
      <div class="budget-overview">
        <label>Monthly: ₹<span id="monthlyBudgetDisplay">0</span></label>
        <div class="progress-bar"><div id="monthlyBar" class="progress-fill"></div></div>
        <span id="monthlyRemaining"></span>

        <label>Weekly: ₹<span id="weeklyBudgetDisplay">0</span></label>
        <div class="progress-bar"><div id="weeklyBar" class="progress-fill"></div></div>
        <span id="weeklyRemaining"></span>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="section-settings" class="page hidden">
      <h2>Settings</h2>
      <div class="settings-item">
        <h3>Edit Budgets</h3>
        <label>Monthly ₹<input type="number" id="monthlyBudgetInput"></label>
        <label>Weekly ₹<input type="number" id="weeklyBudgetInput"></label>
        <button id="btn-save-budgets" class="primary">Save Budgets</button>
      </div>
      <div class="settings-item">
        <h3>Category Colors</h3>
        <div id="categoryColorList"></div>
        <button id="btn-save-colors" class="primary">Save Colors</button>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button id="nav-add" class="active">Add</button>
    <button id="nav-preview">All</button>
    <button id="nav-timeline">Time</button>
    <button id="nav-categories">Cat</button>
    <button id="nav-budget">Bud</button>
    <button id="nav-settings">Set</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
