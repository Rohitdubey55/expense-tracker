<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
    <nav class="top-nav">
      <button id="navAdd" class="nav-button active">➕ Add</button>
      <button id="navTimeline" class="nav-button">📈 Timeline</button>
      <button id="navCategories" class="nav-button">🏷️ Categories</button>
      <button id="navBudget" class="nav-button">💰 Budget</button>
      <button id="navSettings" class="nav-button">⚙️ Settings</button>
    </nav>
  </header>

  <main>
    <!-- ADD & RECENT -->
    <section id="sectionAdd">
      <form id="expenseForm">
        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="categorySelect">Category</label>
        <div class="input-group">
          <select id="categorySelect" required>
            <option value="" disabled selected>Select category</option>
          </select>
          <button id="btnCreateCategory" type="button" class="secondary small">+ New</button>
        </div>

        <label for="description">Spent On</label>
        <input type="text" id="description" placeholder="Groceries, Fuel…" required>

        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" placeholder="0.00" required>

        <button id="btnSubmitExpense" type="submit" class="primary">Add Expense</button>
        <button id="btnCancelEdit" type="button" class="secondary small hidden">Cancel Edit</button>
      </form>

      <div id="recentSection">
        <h3>Last 30 Expenses</h3>
        <div class="table-container">
          <table id="recentTable">
            <thead>
              <tr><th>Date</th><th>Cat.</th><th>Desc.</th><th>Amt</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- TIMELINE -->
    <section id="sectionTimeline" class="hidden">
      <h2>Daily Spend in <span id="currentMonthTimeline"></span></h2>
      <canvas id="timelineChart"></canvas>
    </section>

    <!-- CATEGORIES -->
    <section id="sectionCategories" class="hidden">
      <h2>Categories</h2>
      <form id="categoryForm" class="inline-form">
        <input type="text" id="newCategory" placeholder="New category" required>
        <button type="submit" class="primary small">Create</button>
      </form>
      <ul id="categoryList" class="list"></ul>
      <h3>Spend by Category</h3>
      <canvas id="categoryChart"></canvas>
    </section>

    <!-- BUDGET -->
    <section id="sectionBudget" class="hidden">
      <h2>Budget Overview</h2>
      <div class="budget-overview">
        <label>Monthly: ₹<span id="monthlyBudgetDisplay">0</span></label>
        <div class="progress-bar"><div id="monthlyBar" class="progress-fill"></div></div>
        <span id="monthlyRemaining"></span>

        <label>Weekly: ₹<span id="weeklyBudgetDisplay">0</span></label>
        <div class="progress-bar"><div id="weeklyBar" class="progress-fill"></div></div>
        <span id="weeklyRemaining"></span>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="sectionSettings" class="hidden">
      <h2>Settings</h2>
      <div class="settings-item">
        <h3>Edit Budgets</h3>
        <label>Monthly ₹<input type="number" id="monthlyBudgetInput"></label>
        <label>Weekly ₹<input type="number" id="weeklyBudgetInput"></label>
        <button id="btnSaveBudgets" class="primary">Save Budgets</button>
      </div>
      <div class="settings-item">
        <h3>Category Colors</h3>
        <div id="categoryColorList"></div>
        <button id="btnSaveColors" class="primary">Save Colors</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
